<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/js/colorApp.js" defer></script>
    <link rel="stylesheet" href="/css/colorApp.css" />
    <title>Color picker app</title>
  </head>
  <body>
    <h1>Color picker</h1>

    <h4>Please enter R, G and B values (0-255):</h4>
    <form action="" id="colorForm">
      <div>
        <label for="red">R</label>
        <input type="number" name="red" id="red" placeholder="0" />
      </div>

      <div>
        <label for="green">G</label>
        <input type="number" name="green" id="green" placeholder="0" />
      </div>

      <div>
        <label for="blue">B</label>
        <input type="number" name="blue" id="blue" placeholder="0" />
      </div>

      <label for="txt">Exmple text (Optional)</label>
      <textarea name="txt" id="txt" cols="30" rows="10" maxlength="100"></textarea>


      

      <button>Show Background</button>
      <button id="comperBtn">Show Text</button>
      <button id="cleanBtn" class="hide">Clean</button>
    </form>

    <div id="err" class="err-color"></div>

    <div class="display-wraper">
      <div class="inner">
        <div id="dis" class="display">
          <p id="txt-exmple">Lorem, ipsum dolor</p>
        </div>
        <div>
          <div id="bgtxt" class="disTxt"></div>
          <div id="innertxt" class="disTxt"></div>
        </div>
      </div>
    </div>
  </body>
</html>
